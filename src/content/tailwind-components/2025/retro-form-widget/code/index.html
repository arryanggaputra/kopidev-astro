<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Form Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
        50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
      }
      .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style><link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style="font-family: 'Inter', sans-serif;" class="min-h-screen bg-gray-100 p-8 flex items-center justify-center">
    <div class="p-4 hover:shadow-lg transition-all duration-300 rounded-xl shadow-lg border border-gray-200">Generated content</div>
</body>
</html>
